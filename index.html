<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokédex</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            href="./assets/icons/pokemon-pokemon-ball-free-graphics-9ad9ff.png"
        />
    </head>

    <body onload="init()">
        <header class="bg-gray">
            <div class="max-width-1920 paddinglr-60 header-div">
                <div class="header-left img-hover-white">
                    <img
                        class="logo img-hover-white"
                        src="./assets/icons/pokemon-pokemon-ball-free-graphics-9ad9ff.png"
                        alt=""
                    />
                    <span>Pokédex</span>
                </div>

                <div id="search-div" class="search">
                    <input
                        onkeyup="searchPokemon()"
                        id="search-input"
                        required
                        placeholder="Search for Pokémon"
                        type="text"
                    />
                    <img
                        onclick="searchPokemon()"
                        class="mag-class img-hover-white"
                        src="./assets/icons/search-regular-60.png"
                        alt=""
                    />
                </div>
            </div>
        </header>

        <main class="bg-red">
            <div id="content" class="max-width-1920 main-div">
                <!--GENERATE VIA JS-->
            </div>
            <div id="spinner-div" onclick="renderPokeCards()" class="bottom-div">
                <button class="button">See more</button>
            </div>

            <div id="spinner" style="display: none;">
                <svg
                    width="100"
                    height="100"
                    viewBox="0 0 100 100"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <g>
                        <g transform-origin="50 50">
                            <!-- Red top half -->
                            <path d="M10,50a40,40 0 1,1 80,0" fill="red" />

                            <!-- White bottom half -->
                            <path d="M90,50a40,40 0 1,1 -80,0" fill="white" />

                            <!-- Black dividing line -->
                            <line
                                x1="10"
                                y1="50"
                                x2="90"
                                y2="50"
                                stroke="black"
                                stroke-width="4"
                            />

                            <!-- Outer center circle -->
                            <circle cx="50" cy="50" r="8" fill="black" />

                            <!-- Inner center circle -->
                            <circle cx="50" cy="50" r="4" fill="white" />
                        </g>

                        <!-- Rotation animation applied to this group -->
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="rotate"
                            from="0 50 50"
                            to="360 50 50"
                            dur="1.5s"
                            repeatCount="indefinite"
                        />
                    </g>
                </svg>
            </div>
        </main>

        <footer class="bg-gray">
            <div class="max-width-1920 paddinglr-60 footer-div">
                <span>&copy; 2025. All rights reserved.</span>
            </div>
        </footer>

        <div id="overlay" class="overlay-div d-none">
            <div id="poke-info1" class="info-sheet">

            </div>
        </div>

    </body>
    <script src="./templatefunctions.js"></script>
    <script src="./script.js"></script>
</html>
